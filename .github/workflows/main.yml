name: Build Android APK (Fixed)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Kodları Çek
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Eksik Linux Parçalarını Yükle (HATAYI ÇÖZEN KISIM)
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libblkid-dev pkg-config ninja-build

      # 3. Java Kur
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. Python Kur
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 5. Flet ve Araçları Yükle
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet cookiecutter packaging

      # 6. Flutter Kurulumu
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      # 7. Dosya Kontrolü (Dedektiflik)
      # Dosyaların yerinde olup olmadığını loglarda görelim.
      - name: List Files
        run: |
          ls -R

      # 8. APK Derleme
      # Not: 'yes |' kaldırdık, --verbose ile detayı göreceğiz.
      - name: Build APK
        run: |
          flet build apk --verbose

      # 9. Sonucu Paketle
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KPSS-FIXED-APK
          path: build/apk/app-release.apk
