name: Build Android APK (Final Fix)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Kodları Çek
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Eksik Linux Parçalarını Yükle (BU ÇOK ÖNEMLİ)
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libblkid-dev pkg-config ninja-build

      # 3. Java Kur
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. Python Kur
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 5. Flet ve Araçları Yükle
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet cookiecutter packaging

      # 6. Flutter Kurulumu (Versiyonu güncelledik)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # En güncel sürümü almasını sağladık

      # 7. Dosyaları Listele (Kontrol Amaçlı)
      - name: List Files
        run: |
          ls -R

      # 8. APK Derleme (İŞTE ÇÖZÜM BURADA)
      # 'yes |' komutunu geri getirdik. 
      # Artık Linux kütüphaneleri tam olduğu için "Broken Pipe" hatası vermeyecek,
      # Flet soru sorduğunda otomatik "yes" (evet) diyecek.
      - name: Build APK
        run: |
          yes | flet build apk --verbose

      # 9. Sonucu Paketle
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KPSS-SON-APK
          path: build/apk/app-release.apk
