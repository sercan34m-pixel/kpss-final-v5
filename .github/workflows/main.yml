name: Build Android APK Final

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Assets klasörünü de taşıyoruz çünkü kodda "assets_dir" var.
      - name: Setup Project Directory
        run: |
          mkdir build_area
          find . -maxdepth 1 -name "main.py" -exec mv {} build_area/ \;
          find . -maxdepth 1 -name "*.json" -exec mv {} build_area/ \;
          if [ -f "requirements.txt" ]; then mv requirements.txt build_area/; fi
          if [ -d "assets" ]; then mv assets build_area/; fi

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cookiecutter packaging flet

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses

      - name: Build APK
        run: |
          cd build_area
          yes | flet build apk --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KPSS-FINAL-APK
          path: build_area/build/apk/app-release.apk
